<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHealth - Medical Application</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style type="text/tailwindcss">
        :root {
            --sidebar-bg: #8AA89A;
            --main-bg: #EAF2E9;
            --right-panel-bg: #F9FAF9;
            --primary-button-bg: #58B7A7;
            --secondary-button-bg: #4A6A5C;
            --white: #FFFFFF;
            --black: #000000;
            --text-secondary-color: #333333;
        }
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background-color: var(--main-bg);
            color: var(--black);
        }
        .sidebar {
            background-color: var(--sidebar-bg);
            color: var(--white);
        }
        .main-content {
            background-color: var(--main-bg);
        }
        .right-panel {
            background-color: var(--right-panel-bg);
        }
        .primary-button {
            background-color: var(--primary-button-bg);
            color: var(--white);
        }
        .secondary-button {
            background-color: var(--secondary-button-bg);
            color: var(--white);
        }
        .text-primary {
            color: var(--black);
        }
        .text-secondary {
            color: var(--text-secondary-color);
        }
        .title {
            font-size: 22px;
            font-weight: bold;
        }
        .heading {
            font-size: 18px;
            font-weight: bold;
        }
        .body-text {
            font-size: 14px;
        }
        .nav-item {
            @apply flex items-center p-3 rounded-xl transition-all duration-200 mb-1;
        }
        .nav-item.active {
            background-color: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-item:not(.active):hover {
            background-color: rgba(255, 255, 255, 0.15);
        }
        .logo {
            filter: brightness(0) invert(1);
        }
        .welcome-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
        }
    </style>
</head>
<body class="flex min-h-screen">
<aside class="sidebar w-64 p-6 flex flex-col justify-between">
<div>
<div class="mb-12 mt-4 flex justify-center">
  <img src="../assets/remove_logo.png" alt="Logo" class="logo h-16 w-auto">
</div>
<nav class="space-y-1">
                <a class="nav-item" href="pages/calendar.html">
                    <span class="material-icons mr-3 text-center">home</span>

                </a>

                    <span class="material-icons mr-3 text-center">person_outline</span>

                </a>
                <a class="nav-item" href="pages/calendar.html">
                    <span class="material-icons mr-3 text-center">calendar_today</span>
                    <span class="body-text">Appointments</span>
                </a>
                <a class="nav-item" href="pages/doctors.html">
                    <span class="material-icons mr-3 text-center">medical_services</span>
                    <span class="body-text">Doctors</span>
                </a>
                <a class="nav-item" href="pages/symptom-note.html">
                    <span class="material-icons mr-3 text-center">assignment</span>
                    <span class="body-text">Symptom Notes</span>
                </a>
                <a class="nav-item" href="pages/note-history.html">
                    <span class="material-icons mr-3 text-center">history</span>
                    <span class="body-text">Note History</span>
                </a>
                <a class="nav-item" href="pages/chat-bot.html">
                    <span class="material-icons mr-3 text-center">chat</span>
                    <span class="body-text">Chat Bot</span>
                </a>
            </nav>
        </div>
        <div class="mt-auto">
            <nav class="space-y-1">
                <a class="nav-item" href="pages/settings.html">
                    <span class="material-icons mr-3 text-center">settings</span>
                    <span class="body-text">Settings</span>
                </a>
                <a class="nav-item" href="#">
                    <span class="material-icons mr-3 text-center">logout</span>
                    <span class="body-text">Logout</span>
                </a>
            </nav>
        </div>
    </aside>
    
    <main class="main-content flex-1 p-8">
        <div class="welcome-card">
            <h2 class="title text-primary mb-6 text-center">Redirecting to Calendar...</h2>
            <p class="body-text text-secondary mb-6 text-center">If you are not redirected automatically, <a href="pages/calendar.html">click here</a> to go to the calendar page.</p>
            <script>
                window.location.href = "pages/calendar.html";
            </script>
        </div>
    </main>
</body>
</html>
