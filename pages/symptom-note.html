<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Medical Application UI</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style type="text/tailwindcss">
:root {
--sidebar-bg: #8AA89A;
--main-bg: #EAF2E9;
--right-panel-bg: #F9FAF9;
--primary-button-bg: #58B7A7;
--secondary-button-bg: #4A6A5C;
--white: #FFFFFF;
--black: #000000;
--text-secondary-color: #333333;
--input-border-color: #D1D5DB;
--card-bg: rgba(255, 255, 255, 0.8);
--calendar-symptom-note: #FFB347;
}
body {
font-family: 'Arial', 'Helvetica', sans-serif;
background-color: var(--main-bg);
}
.sidebar {
background-color: var(--sidebar-bg);
color: var(--white);
}
.main-content {
background-color: var(--main-bg);
}
.primary-button {
background-color: var(--primary-button-bg);
color: var(--white);
}
.secondary-button {
background-color: var(--secondary-button-bg);
color: var(--white);
}
.text-primary {
color: var(--black);
}
.text-secondary {
color: var(--text-secondary-color);
}
.title {
font-size: 22px;
font-weight: bold;
}
.heading {
font-size: 18px;
font-weight: bold;
}
.body-text {
font-size: 14px;
}
.form-label {
@apply block text-sm font-medium text-secondary;
}
.form-input {
@apply mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm;
border-color: var(--input-border-color);
}

.form-input:focus, .textarea-input:focus {
outline: none;
border-color: var(--primary-button-bg);
box-shadow: 0 0 0 2px rgba(88, 183, 167, 0.2);
}
.textarea-input {
@apply mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm;
border-color: var(--input-border-color);
min-height: 120px;
}
</style>
</head>
<body class="flex min-h-screen">
<aside class="sidebar w-64 p-6 flex flex-col justify-between">
<div>
<div class="mb-12">
<h1 class="text-2xl font-bold text-white">MyHealth</h1>
</div>
<nav class="space-y-4">
<a class="flex items-center p-3 rounded-lg hover:bg-white/20 transition-colors" href="#">
<span class="material-icons mr-4">person_outline</span>
<span class="body-text">Profile</span>
</a>
<a class="flex items-center p-3 rounded-lg hover:bg-white/20 transition-colors" href="#">
<span class="material-icons mr-4">calendar_today</span>
<span class="body-text">Appointments</span>
</a>
<a class="flex items-center p-3 rounded-lg hover:bg-white/20 transition-colors" href="#">
<span class="material-icons mr-4">medical_services</span>
<span class="body-text">Doctors</span>
</a>
<a class="flex items-center p-3 rounded-lg bg-white/20 transition-colors" href="#">
<span class="material-icons mr-4">assignment</span>
<span class="body-text">Symptom Notes</span>
</a>
<a class="flex items-center p-3 rounded-lg hover:bg-white/20 transition-colors" href="#">
<span class="material-icons mr-4">history</span>
<span class="body-text">Note History</span>
</a>
<a class="flex items-center p-3 rounded-lg hover:bg-white/20 transition-colors" href="#">
<span class="material-icons mr-4">chat</span>
<span class="body-text">Chat Bot</span>
</a>
</nav>
</div>
<div class="mt-auto">
<nav class="space-y-2">
<a class="flex items-center p-3 rounded-lg hover:bg-white/20 transition-colors" href="#">
<span class="material-icons mr-4">settings</span>
<span class="body-text">Settings</span>
</a>
<a class="flex items-center p-3 rounded-lg hover:bg-white/20 transition-colors" href="#">
<span class="material-icons mr-4">logout</span>
<span class="body-text">Logout</span>
</a>
</nav>
</div>
</aside>
<main class="main-content flex-1 p-8 flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-3xl">
<div class="mb-10">
<h2 class="title text-primary">Add Symptom Note</h2>
</div>
<form action="#" method="POST">
  <div class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="form-label text-gray-700 mb-3" for="symptom-title">Title</label>
        <input class="form-input h-11" id="symptom-title" name="symptom-title" type="text" placeholder="Title"/>
      </div>
      <div>
        <label class="form-label text-gray-700 mb-3" for="severity">Severity</label>
        <select class="form-input h-11" id="severity" name="severity">
          <option value="">Select severity</option>
          <option value="mild">Mild</option>
          <option value="moderate">Moderate</option>
          <option value="severe">Severe</option>
        </select>
      </div>
    </div>
    
    <div>
      <label class="form-label text-gray-700 mb-3" for="symptom-description">Description</label>
      <textarea class="textarea-input" id="symptom-description" name="symptom-description" placeholder="Description of Symptom" rows="4"></textarea>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="form-label text-gray-700 mb-4">Scale of Pain</label>
        <div class="grid grid-cols-5 gap-2 mb-2">
          <button type="button" class="w-full h-11 border border-gray-300 rounded-md flex items-center justify-center hover:bg-gray-50">1</button>
          <button type="button" class="w-full h-11 border border-gray-300 rounded-md flex items-center justify-center hover:bg-gray-50">2</button>
          <button type="button" class="w-full h-11 border border-gray-300 rounded-md flex items-center justify-center hover:bg-gray-50">3</button>
          <button type="button" class="w-full h-11 border border-gray-300 rounded-md flex items-center justify-center hover:bg-gray-50">4</button>
          <button type="button" class="w-full h-11 border border-gray-300 rounded-md flex items-center justify-center hover:bg-gray-50">5</button>
        </div>
        <div class="grid grid-cols-5 gap-2">
          <button type="button" class="w-full h-11 border border-gray-300 rounded-md flex items-center justify-center hover:bg-gray-50">6</button>
          <button type="button" class="w-full h-11 border border-gray-300 rounded-md flex items-center justify-center hover:bg-gray-50">7</button>
          <button type="button" class="w-full h-11 border border-gray-300 rounded-md flex items-center justify-center hover:bg-gray-50">8</button>
          <button type="button" class="w-full h-11 border border-gray-300 rounded-md flex items-center justify-center hover:bg-gray-50">9</button>
          <button type="button" class="w-full h-11 border border-gray-300 rounded-md flex items-center justify-center hover:bg-gray-50">10</button>
        </div>
      </div>
      
      <div>
        <label class="form-label text-gray-700 mb-4">Upload Files</label>
        <div class="border border-dashed border-gray-300 rounded-md p-6 h-[165px] flex flex-col items-center justify-center bg-gray-50">
          <svg class="text-gray-400 w-10 h-10 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
          </svg>
          <p class="text-gray-500 mb-2">Drag & Drop files here</p>
          <p class="text-gray-500 mb-4">or</p>
          <button type="button" class="bg-[var(--primary-button-bg)] text-white py-2 px-8 rounded-md hover:bg-opacity-90 transition-opacity">
            Browse Files
          </button>
        </div>
      </div>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="form-label text-gray-700 mb-3" for="occurred-date">Occurred</label>
        <div class="relative">
          <input class="form-input pl-3 pr-10 h-11" id="occurred-date" name="occurred-date" type="text" placeholder="dd / mm / yyyy" />
          <span class="material-icons absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">calendar_today</span>
        </div>
      </div>
      <div>
        <label class="form-label text-gray-700 mb-3" for="resolved-date">Resolved</label>
        <div class="relative">
          <input class="form-input pl-3 pr-10 h-11" id="resolved-date" name="resolved-date" type="text" placeholder="dd / mm / yyyy" />
          <span class="material-icons absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">calendar_today</span>
        </div>
      </div>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="form-label text-gray-700 mb-3" for="triggers">Possible Triggers</label>
        <input class="form-input h-11" id="triggers" name="triggers" type="text" placeholder="What might have caused this?"/>
      </div>
      <div>
        <label class="form-label text-gray-700 mb-3" for="relief">What Provides Relief</label>
        <input class="form-input h-11" id="relief" name="relief" type="text" placeholder="What helps with the symptoms?"/>
      </div>
    </div>
    
    <div class="flex justify-end gap-4 mt-8">
      <button type="button" class="py-3 px-8 rounded-lg body-text font-bold border border-gray-300 hover:bg-gray-100 transition-colors">
        Cancel
      </button>
      <button type="submit" class="primary-button py-3 px-8 rounded-lg body-text font-bold shadow hover:opacity-90 transition-opacity">
        Submit
      </button>
    </div>
  </div>
</form>
</div>
</main>
</body>
</html>
