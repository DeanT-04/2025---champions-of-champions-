<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Medical Application UI</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style type="text/tailwindcss">
    :root {
      --sidebar-bg: #8AA89A;
      --main-bg: #EAF2E9;
      --right-panel-bg: #F9FAF9;
      --primary-button-bg: #58B7A7;
      --secondary-button-bg: #4A6A5C;
      --white: #FFFFFF;
      --black: #000000;
      --text-secondary-color: #333333;
      --input-border-color: #D1D5DB;
      --card-bg: rgba(255, 255, 255, 0.8);
    }
    body {
      font-family: 'Arial', 'Helvetica', sans-serif;
      background-color: var(--main-bg);
    }
    .sidebar {
      background-color: var(--sidebar-bg);
      color: var(--white);
    }
    .main-content {
      background-color: var(--main-bg);
    }
    .primary-button {
      background-color: var(--primary-button-bg);
      color: var(--white);
    }
    .text-primary {
      color: var(--black);
    }
    .text-secondary {
      color: var(--text-secondary-color);
    }
    .title {
      font-size: 22px;
      font-weight: bold;
    }
    .heading {
      font-size: 18px;
      font-weight: bold;
    }
    .body-text {
      font-size: 14px;
    }
    .form-label {
      @apply block text-sm font-medium text-secondary;
    }
    .form-input {
      @apply mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm;
      border-color: var(--input-border-color);
    }
  </style>
</head>
<body class="flex min-h-screen">
<aside class="sidebar w-64 p-6 flex flex-col justify-between">
<div>
<div class="mb-12">
<h1 class="text-2xl font-bold text-white">MyHealth</h1>
</div>
<nav class="space-y-4">
<a class="flex items-center p-3 rounded-lg bg-white/20 transition-colors" href="#">
<span class="material-icons mr-4">person_outline</span>
<span class="body-text">Profile</span>
</a>
<a class="flex items-center p-3 rounded-lg hover:bg-white/20 transition-colors" href="#">
<span class="material-icons mr-4">calendar_today</span>
<span class="body-text">Appointments</span>
</a>
<a class="flex items-center p-3 rounded-lg hover:bg-white/20 transition-colors" href="#">
<span class="material-icons mr-4">medical_services</span>
<span class="body-text">Doctors</span>
</a>
<a class="flex items-center p-3 rounded-lg hover:bg-white/20 transition-colors" href="#">
<span class="material-icons mr-4">assignment</span>
<span class="body-text">Symptom Notes</span>
</a>
<a class="flex items-center p-3 rounded-lg hover:bg-white/20 transition-colors" href="#">
<span class="material-icons mr-4">history</span>
<span class="body-text">Note History</span>
</a>
<a class="flex items-center p-3 rounded-lg hover:bg-white/20 transition-colors" href="#">
<span class="material-icons mr-4">chat</span>
<span class="body-text">Chat Bot</span>
</a>
</nav>
</div>
<div class="mt-auto">
<nav class="space-y-2">
<a class="flex items-center p-3 rounded-lg hover:bg-white/20 transition-colors" href="#">
<span class="material-icons mr-4">settings</span>
<span class="body-text">Settings</span>
</a>
<a class="flex items-center p-3 rounded-lg hover:bg-white/20 transition-colors" href="#">
<span class="material-icons mr-4">logout</span>
<span class="body-text">Logout</span>
</a>
</nav>
</div>
</aside>
<main class="main-content flex-1 p-8 flex items-center justify-center">
<div class="bg-[var(--card-bg)] backdrop-blur-sm p-8 rounded-lg shadow-md w-full max-w-2xl">
<div class="flex justify-between items-center mb-8">
<h2 class="title text-primary">Profile Information</h2>
<button class="flex items-center text-gray-500 opacity-60 hover:opacity-100 transition-opacity">
<span class="material-icons mr-2">edit</span>
<span class="body-text font-medium">Edit</span>
</button>
</div>
<form action="#" method="POST">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="form-label" for="full-name">Full name</label>
<input class="form-input" id="full-name" name="full-name" type="text" value="Jane Doe"/>
</div>
<div>
<label class="form-label" for="email">Email</label>
<input class="form-input" id="email" name="email" type="email" value="jane.doe@example.com"/>
</div>
<div>
<label class="form-label" for="nhs-id">NHS ID [only for UK]</label>
<input class="form-input" id="nhs-id" name="nhs-id" type="text" value="123 456 7890"/>
</div>
<div>
<label class="form-label" for="age">Age</label>
<input class="form-input" id="age" name="age" type="number" value="28"/>
</div>
<div>
<label class="form-label" for="phone-number">Phone number</label>
<input class="form-input" id="phone-number" name="phone-number" type="tel" value="07123 456789"/>
</div>
<div>
<label class="form-label" for="post-code">Post code</label>
<input class="form-input" id="post-code" name="post-code" type="text" value="SW1A 0AA"/>
</div>
</div>
<div class="mt-10 flex justify-center">
<button class="primary-button w-full sm:w-auto py-3 px-12 rounded-lg body-text font-bold shadow hover:opacity-90 transition-opacity" type="submit">
            SAVE CHANGES
          </button>
</div>
</form>
</div>
</main>

</body></html>
